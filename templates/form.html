{% from 'header.html' import header %}
{{header()}}


<div class="container min-vh-100 align-content-center ">
    <div class="row flex-column">
        <div class="col">

            <form method="post" enctype="multipart/form-data" class="d-flex justify-content-around ">
                {{ template_form.hidden_tag() }}
                {{ template_form.audio.lable }}
                {{ template_form.audio() }}
                <button type="button" class="btn btn-primary rounded">{{ template_form.submit() }}</button>
            </form>
        </div>
        <div class="col m-5">
            {% if res %}
            <div>
                <h2>Content : </h2>
                <p class="bg-light rounded p-5 h5">
                    {{ res }}
                </p>
            </div>
            {%endif%}
            {% if summary %}
            <div>

                <h2>summary : </h2>
                <p class="bg-light rounded p-5 h5">
                    {{ summary }}
                </p>
            </div>
            {%endif%}
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
